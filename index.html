<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Add responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Tic Tac Toe</title>

    <!-- css styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet"> 

    <!--javascript-->
    <script src="scripts/script.js"></script>
</head>

<body>
    <!-- flexbox will be used to create the overall column look of 
         the site, while grid will be used on the gameboard layout -->
    <header class="game-title"> 
        Minimax AI <br>
        Tic Tac Toe
    </header>
    <div class="score-message" id="message">It's a tie!</div>
    <table class="game-container">
        <tr class="game-row">
            <td class="cell">
                <div class="cell-content" id="00">X</div>
            </td>
            <td class="cell">
                <div class="cell-content" id="01">O</div>
            </td>
            <td class="cell">
                <div class="cell-content" id="02"></div>
            </td>
        </tr>
        <tr class="game-row">
            <td class="cell">
                <div class="cell-content" id="10"></div>
            </td>
            <td class="cell">
                <div class="cell-content" id="11">X</div>
            </td>
            <td class="cell">
                <div class="cell-content" id="12">O</div>
            </td>
        </tr>
        <tr class="game-row">
            <td class="cell">
                <div class="cell-content" id="20"></div>
            </td>
            <td class="cell">
                <div class="cell-content" id="21"></div>
            </td>
            <td class="cell">
                <div class="cell-content" id="22"></div>
            </td>
        </tr>
    </table>
    <button class="restart-btn" id="restart">Restart</button>
</body>

</html>
