<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Add responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Tic Tac Toe</title>

    <!-- css styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet"> 

    <!--javascript-->
    <script src="scripts/script.js"></script>
</head>

<body>
    <!-- flexbox will be used to create the overall column look of 
         the site, while grid will be used on the gameboard layout -->
    <header class="game-title"> 
        Minimax AI <br>
        Tic Tac Toe
    </header>
    <div class="score-message" id="message">It's a tie!</div>
    <div class="gameboard-container" id="gameboard">
        <div class="cell empty">
            <div class="cell-content" id="00"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="01"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="02"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="10"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="11"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="12"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="20"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="21"></div>
        </div>
        <div class="cell empty">
            <div class="cell-content" id="22"></div>
        </div>
    </div>
    <button class="restart-btn" id="restart">Restart</button>
</body>

</html>
